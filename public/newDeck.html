<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipy - New Deck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/main.css">
    <link rel="icon" type="image/x-icon" href="/public/img/logo.svg">
</head>
<body class="vh-100">
    <nav class="navbar bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/public/img/mainLogo.svg" alt="Bootstrap" width="200">
        </a>
      </div>
    </nav>
    <div class="container-sm mb-5">
        <div class="mb-5 d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Új pakli</h1>
            <button type="button" class="btn btn-primary btn-lg d-flex align-items-center justify-content-space">
                <div>
                    <p class="mb-0 fw-medium">Mentés</p>
                </div>
            </button>
        </div>
        <input type="text" class="form-control form-control mb-3" placeholder="Pakli neve" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
        <textarea class="form-control form-control" placeholder="Leírás" id="exampleFormControlTextarea1" rows="3" style="resize: none;" autocomplete="off"></textarea>
    </div>
    <div class="flex-column justify-content-center" >
        <div class="container d-flex flex-column gap-3" id="cardContainer">
            <h1>Kártyák</h1>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center justify-content-between column-gap-3">
                        <div class="d-flex p-2">
                            <h2 class="me-3 mb-0">1</h2>
                            <div class="vr"></div>
                        </div>
                        <div class="flex-grow-1 p-2">
                            <input type="text" class="form-control form-control-lg text-primary" placeholder="Fogalom" aria-label="Fogalom" aria-describedby="basic-addon1" autocomplete="off">
                        </div>
                        <div class="flex-grow-1 p-2">
                            <input type="text" class="form-control form-control-lg text-primary" placeholder="Definíció" aria-label="Definíció" aria-describedby="basic-addon1" autocomplete="off">
                        </div>
                        <button type="button" class="btn-close opacity-0" disabled aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" d-flex justify-content-center container mt-3 mb-5">
            <button type="button" class="btn btn-outline-primary btn-lg" id="newCardDisplayer" style="width: 100%;">
                <div>
                    <p class="mb-0 fw-medium">Új kártya</p>
                </div>
            </button>
        </div>
    </div>
    
    
    
      
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/newDeck.js"></script>
</body>
</html>
