<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipy - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/main.css">
    <link rel="stylesheet" href="/public/css/deck.css">
    <link rel="icon" type="image/x-icon" href="/public/img/logo.svg">
</head>
<body class="pb-5">
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/public/img/mainLogo.svg" alt="Bootstrap" width="200">
        </a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="profileNameShower" data-bs-toggle="dropdown" aria-expanded="false">
            
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profil beállítások</a></li>
            <li><a class="dropdown-item" href="#">Súgó</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout" id="">Kijelentkezés</a></li>
          </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center">
                <h1 id="deckNameh1"></h1>
            </div>
            <hr class="hr" />
            <div class="d-flex align-items-center justify-content-center gap-4 flex-wrap mt-3 mb-5">
                <div class="card d-flex flex-grow-1 _threeNavButtonCard">
                    <div class="card-body d-flex justify-content-center align-items-center gap-3 _threeNavButton">
                        <div>
                            <img src="/public/img/learnFlashcardLogo.svg" style="height: 50px;" alt="">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <p class="fs-2">Flashcard</p>
                            <p class="fs-6">Hamarosan</p>
                        </div>

                    </div>
                </div>
                <div class="card d-flex flex-grow-1 _threeNavButtonCard">
                    <div class="card-body d-flex justify-content-center align-items-center gap-3 _threeNavButton">
                        <div>
                            <img src="/public/img/learnSetLogo.svg" style="height: 50px;" alt="">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <p class="fs-2">Tanulás</p>
                            <p class="fs-6">Hamarosan</p>
                        </div>
                    </div>
                </div>
                <div class="card d-flex flex-grow-1 _threeNavButtonCard">
                    <div class="card-body d-flex justify-content-center align-items-center gap-3 _threeNavButton">
                        <div>
                            <img src="/public/img/testSheetLogo.svg" style="height: 50px;" alt="">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <p class="fs-2">Teszt</p>
                            <p class="fs-6">Hamarosan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container p-0 d-flex mt-5 d-flex flex-column gap-3 justify-content-center align-items-center _cardPreviewHolder" id="cardPreviewHolder">

            </div>
        </div>
    </div>
    <div class="modal fade" id="changeCardInfos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Kártya szerkesztése</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Fogalom</label>
                    <input type="text" class="form-control" id="changeTermModalInput">
                </div>
              </div>
              <div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Definíció</label>
                    <input type="text" class="form-control" id="changeDefModalInput">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveChangeModalBtn">Mentés</button>
            </div>
          </div>
        </div>
    </div>
      
      

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/deck.js"></script>
</body>
</html>
