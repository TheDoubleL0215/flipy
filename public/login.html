<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipy - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/main.css">
    <link rel="icon" type="image/x-icon" href="/public/img/logo.svg">
</head>
<body>
    <!--<nav class="navbar position-fixed">
        <div class="container ms-1">
            <a class="navbar-brand" href="#">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </a>
        </div>
    </nav>-->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card d-flex justify-content-center">
            <div class="card-body ">
                <img src="/public/img/mainLogo.svg" class="card-img-top mb-5 mt-3" alt="...">
                <form id="loginForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Felhasználónév</label>
                        <input type="text" id="usernameField" class="form-control" required/>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Jelszó</label>
                        <input type="password" id="pwdField" class="form-control" required/>
                    </div>
                
                    <!-- Submit button -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary btn-block mb-1">Bejelentkezés</button>
                            <p class="mb-0"><a class="link-opacity-50-hover" href="#">Elfelejtett jelszó</a></p>
                        </div>
                      </div>
                </form>
                <div class="">
                    <p>Még nincs fiókod? <a class="link-offset-1" href="/register">Regisztrálás</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed  bottom-0 end-0 p-3">
        <div id="loginStatusToast" class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastMessage" class="toast-body" style="font-weight: 500; color: rgb(0, 0, 0);">
                    A felhaszáló már létezik!
                </div>
                <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" style="filter: none;"></button>
            </div>
        </div>
    </div> 
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/login.js"></script>
</body>
</html>
